<h1 class="text-center">Restaurant List</h1>

<button class="btn btn-primary pull-right float-end mb-3" mat-button (click)="addEdit()">Add Restautant</button>

<table  mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-3">

  <ng-container matColumnDef="sr">
    <th mat-header-cell *matHeaderCellDef> Sr. No</th>
    <td mat-cell *matCellDef="let element;let i = index;"> {{i + 1}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email</th>
    <td mat-cell *matCellDef="let element"> {{element.emailAddress}} </td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="hours">
    <th mat-header-cell *matHeaderCellDef> Hours </th>
    <td mat-cell *matCellDef="let element"> {{element.hours}} </td>
  </ng-container>

  <ng-container matColumnDef="ratings">
    <th mat-header-cell *matHeaderCellDef> Ratings </th>
    <!-- <td mat-cell *matCellDef="let element"> {{element.hours}} </td> -->
    <td mat-cell *matCellDef="let element"><app-star-rating (starChanged) = "starChanged($event)" [rating]="element.averageRating" [id]="element.id"></app-star-rating></td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element"> 
      <mat-icon (click)="addEdit(element)">mode_edit</mat-icon>
      <mat-icon color="warn" (click)="deleteData(element)">delete_forever</mat-icon>

    </td>
  </ng-container>

  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
